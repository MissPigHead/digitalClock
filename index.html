    .btnS{

      line-height: 24px;
    }

    .btn:hover,
    .btnS:hover {

    }

    .OO0,

      function toDot(obj) {
        Object.keys(obj).forEach((e) => {
          for (let i = 0; i < obj[e].length; i++) {
            document.querySelectorAll(`#${e}${i}>div`).forEach((e) => {
              e.className = "dotN"
            })
          }
        })
      }

      function light5x7(obj) {
        console.log("#1",Object.keys(obj))
        Object.keys(obj).forEach((e)=>{
          console.log("#2",e,obj[e])
          let text=e;
          obj[e].forEach((e,index)=>{
            console.log("#3",e,position5x7[e])
            position5x7[e].forEach((e)=>{
              console.log("#4",e,index)
              document.querySelectorAll(`#${text}${index} >div`)[e].className = "dotL"
            })
          })
        })
      }


      function stop() { // 停止閃爍
        console.log(typeof bb)
        clearInterval(bb)
        bb = ""

      }

      function addAlarmTime(){
        if (document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time < (alarmNum[alarmPoint]-1)){
          if (document.querySelector(`${alarmSet[0]}`).dataset.time==1){alarmNum[1]=2}
        document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time=parseInt(document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time)+1
        }else{
          document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time=0;
        }
      }
      function decAlarmTime(){
        if (document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time > 0){
          if (document.querySelector(`${alarmSet[0]}`).dataset.time==1){alarmNum[1]=[0,1]}
          document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time=parseInt(document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time)-1
        }else{
          document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time=alarmNum[alarmPoint]-1
        }
      }

      function setAlarmTime(){
        if (alarmPoint==4){
          timeAlarm[`${alarmSet[alarmPoint].slice(1,-1)}`][`${alarmSet[alarmPoint].slice(alarmSet[alarmPoint].length-1)}`]=meridiem[document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time]
        }else{
          timeAlarm[`${alarmSet[alarmPoint].slice(1,-1)}`][`${alarmSet[alarmPoint].slice(alarmSet[alarmPoint].length-1)}`]=document.querySelector(`${alarmSet[alarmPoint]}`).dataset.time
        }
        }

          "wkdy": weekday[now.getDay()].split(""),
          "hr": String(now.getHours()).padStart(2, "0").split(""),
          "min": String(now.getMinutes()).padStart(2, "0").split(""),
          "sec": String(now.getSeconds()).padStart(2, "0").split(""),
          "meridiem": [meridiem[Math.floor(now.getHours() / 12)],"M"]
        }
        toDot(time)
